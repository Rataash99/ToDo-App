<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Reem+Kufi+Fun&display=swap" rel="stylesheet">   <link rel="stylesheet" href="./style.css">
  <title>Todo app</title>
</head>
<body>
    <div class="container">
        <div class="todo-container">
            <div class="header">
                <h1>TODO</h1>
                <img src="./Images/icon-sun.svg">
            </div>
            <div class="todo-fill">
                <span></span>
                <input type="text" placeholder="Create a new todo..">
            </div>
            <div class="todo-list">
                    <div class="check"><img src="./Images/icon-check.svg" alt=""></div>
                    <p>Jog around the park 3x</p>
                <img class = "close" src="./Images/icon-cross.svg" alt="">
            </div>
            <div class="selection">
                <p>5 items left</p>
                <div class="select-choice">
                    <p class="all">All</p>
                    <p class="active">Active</p>
                    <p class="completed">Completed</p>
                </div>
                <p class="clear-completed">Clear Completed</p>
            </div>
        </div>
    </div>

</body>
</html>
