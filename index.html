<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Reem+Kufi+Fun&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Todo app</title>
</head>

<body>
    <div class="container">
        <div class="todo-container">
            <div class="header">
                <h1>TODO</h1>
                <img id = 'theme-image' src="./Images/icon-sun.svg">
            </div>
            <div class="todo-fill">
                <span></span>
                <form>
                    <input id="type-todo" class ='input' type="text" placeholder="Create a new todo..">
                </form>
            </div>
            <div class = 'text'>
                <div class="main-class">
                    <div class="todo-list">
                        <div class = "checkNPara">
                            <div class="check"><img class = 'check-icon' src="./Images/icon-check.svg" alt=""></div>
                            <p>Jog around the park 3x</p>
                        </div>
                        <img class="close" src="./Images/icon-cross.svg" alt=""> 
                    </div> 
                </div>
            </div>
            <div class="selection">
                <p class = "items-left">1 Task Left</p>
                <div class="select-choice">
                    <p class="all">All</p>
                    <p class="active">Active</p>
                    <p class="completed">Completed</p>
                </div>
                <p class="clear-completed">Clear Completed</p>
            </div>
        </div>
    </div>

  <script src="./index.js"></script>
</body>

</html>
